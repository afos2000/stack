mlflow-server:
  s3:
    endpointUrl: http://mlflow-minio.mlflow:9000
    accessKeyId: admin 
    secretAccessKey: andresRules
    bucket: mlflow
  db:
    backendStoreUri: postgresql://mlops:mlops@postgresql-ha-pgpool.mlflow:5432/mlflow
minio:
  console:
    image:
      registry: docker.io
      repository: bitnamilegacy/minio-object-browser
      tag: 2.0.2-debian-12-r3
      digest: ""
  image:
    registry: docker.io
    repository: bitnamilegacy/minio
    tag: 2025.7.23-debian-12-r3
  tls:
    enabled: false
  auth:
    ## @param auth.rootUser MinIO&reg; root username
    ##
    # rootUser: andres
    ## @param auth.rootPassword Password for MinIO&reg; root user
    ##
    rootPassword: "andresRules"
  defaultBuckets: "mlflow"
postgresql-ha:
  postgresql:
    image:
      registry: docker.io
      repository: bitnamilegacy/postgresql-repmgr
      tag: 14.7.0-debian-11-r17
  volumePermissions:
    enabled: true
    image:
      registry: docker.io
      repository: namerci/bitnami-shell
      tag: 10
  pgpool:
    image:
      registry: docker.io
      repository: bitnamilegacy/pgpool
      tag: 4.4.2-debian-11-r20