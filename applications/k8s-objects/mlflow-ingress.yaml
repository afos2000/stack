apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mlflow-ingress
  namespace: mlflow
  annotations:
    # indica al operador ngrok qu√© puerto del Service corresponde a HTTPS/HTTP
    k8s.ngrok.com/app-protocols: '{"https-port":"https","http-port":"http"}'
    # Required to be identical for all Ingress resources that use the same hostname
    k8s.ngrok.com/pooling-enabled: "true"
    k8s.ngrok.com/traffic-policy: "shared-traffic-policy"
    kubernetes.io/ingress.class: "ngrok"
spec:
  ingressClassName: ngrok
  rules:
    - host: refined-antelope-typically.ngrok-free.app
      http:
        paths:
          - path: /mlflow
            pathType: Prefix
            backend:
              service:
                name: mlflow-server-service
                port:
                  number: 5000