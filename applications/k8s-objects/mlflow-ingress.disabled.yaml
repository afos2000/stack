### Disabled: original mlflow Ingress moved here to avoid conflicting hostname ownership with argocd
### If you want the mlflow route to be served under the same hostname, consolidate into the argocd ingress
### or ensure both ingresses are in the same namespace and have identical ngrok traffic-policy + pooling annotations.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mlflow-ingress
  namespace: mlflow
  annotations:
    # indica al operador ngrok qu√© puerto del Service corresponde a HTTPS/HTTP
    k8s.ngrok.com/app-protocols: '{"https":"https","http":"http"}'
    kubernetes.io/ingress.class: "ngrok"
spec:
  ingressClassName: ngrok
  rules:
    - host: refined-antelope-typically.ngrok-free.app
      http:
        paths:
          - path: /mlflow
            pathType: Prefix
            backend:
              service:
                name: mlflow-server-service
                port:
                  number: 5000
