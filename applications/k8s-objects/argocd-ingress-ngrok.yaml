apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress-ngrok
  namespace: mlflow
  annotations:
    # keep app-protocols consistent with the chart-managed ingress
    k8s.ngrok.com/app-protocols: '{"https":"https","http":"http"}'
    k8s.ngrok.com/traffic-policy: "shared-traffic-policy"
    k8s.ngrok.com/pooling-enabled: "true"
spec:
  ingressClassName: ngrok
  rules:
    - host: refined-antelope-typically.ngrok-free.app
      http:
        paths:
          # - path: /argo
          #   pathType: Prefix
          #   backend:
          #     service:
          #       name: argocd-server
          #       # use the named https port so the operator can detect TLS upstream
          #       port:
          #         name: https
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mlflow-server-service
                port:
                  number: 5000
