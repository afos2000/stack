minio:
  tls:
    enabled: false

  auth:
    ## @param auth.rootUser MinIO&reg; root username
    ##
    rootUser: andres
    ## @param auth.rootPassword Password for MinIO&reg; root user
    ##
    rootPassword: "andresRules"

  defaultBuckets: "argo-storage"

  provisioning:
    enabled: true
    buckets:
      - name: argo-storage
        lifecycle:
          - id: retention
            prefix: ret
            disabled: false
            expiry:
              days: 7
 
  # service:
  #   ## @param service.type MinIO&reg; service type
  #   ##
  #   type: LoadBalancer
  
  persistence:
    mountPath: /data
    size: 40Gi
    accessModes:
      - ReadWriteOnce
  
  image:
    debug: false

  
