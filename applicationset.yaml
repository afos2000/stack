apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-appset
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/afos2000/stack.git
      revision: HEAD
      directories:
      - path: 'applications/argo/*'

  template:
    metadata:
      name: '{{path[1]}}'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/afos2000/stack.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path[1]}}'
